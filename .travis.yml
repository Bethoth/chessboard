language: generic
sudo: required
services: docker
dist: bionic
install:
- source texlive.sh
cache:
  directories:
  - "/tmp/texlive"
  - "$HOME/.texlive"
script:
- l3build install && l3build ctan -H --show-log-on-error

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/distrib/ctan/*.zip
  on:
    repo: u-fischer/chessboard
    tags: true
  prerelease: true
